<html>
<meta charset="utf-8">
<title>input标签选择file直接读取本地图片并显示</title>
<body>
<script src="/v2/js/lib/jquery/jquery-1.8.0.min.js"></script>
<script src="/v2/js/plugins/add-removeable-group-pic/plugin.readFile/plugin.readFile.js">
</script>
<script>


    $(document).ready(function(){
//图片显示插件
        $.imageFileVisible({wrapSelector: "#image-wrap",
            fileSelector: "#file",
            width: 100,
            height: 50
        });
    });
</script>

<pre>
     $(document).ready(function(){
//图片显示插件
        $.imageFileVisible({wrapSelector: "#image-wrap",
            fileSelector: "#file",
            width: 100,
            height: 50
        });
    });
</pre>
<input type="file" id="file">
<div id="image-wrap"></div>
</body>
</html>
