<body class="reltive">
<script>
    $(function () {
         $("#btn1").on("click", function () {
             user.login({
                 callback:function(){
                     alert("已登录");
                 },
                 operateType:"collect"
             });
         });

        $("#btn2").on("click", function () {
            user.login({
                callback:function(){
                    alert("已认证");
                },
                operateType:"respond"
            });
        });

        $("#btn3").on("click", function () {
            user.logout(function(){
                    alert("已退出");
            });
        })
    })

</script>

<input type="button" value="需登录" id="btn1" class="test"/>

<input type="button" value="需认证" id="btn2" class="test"/>

<input type="button" value="退出"  id="btn3" class="test"/>
